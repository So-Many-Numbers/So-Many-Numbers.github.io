<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="shortcut icon" href="../shared-assets/img/favicon.ico" />
    <meta name="author" content="Ashley Caswell and Timothy Hsu">
    <meta name="format-detection" content="telephone=no">
    <title>So Many Numbers!</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body id="gameBG" onload="generateGame(30)">

    <div id="countdown">
      <p id="soManyTitle">So Many Numbers!</p>
      <p class="mathMode">&nbsp;</p>
      <p id="countdownNumber">&nbsp;</p>
    </div>

    <div id="main-game">

      <div class="HUD">

        <div class="gauge">
          <div id="percentageBar">0% Complete</div>
          <div id="active-gauge"></div>
        </div>

        <div class="currentGameStats">
          <div id="score-meter"></div>
          <div id="home-area-outside">
            <a id="home-area" title="Back to title" onclick="location.href='../'">
              <img id="home-button" src="../shared-assets/img/home-button.png">
            </a>
          </div>
          <div id="timer-area-outside">
            <span id="timer-area"></span>
          </div>
        </div>

      </div>

      <div class="math-problem-grid">
        <div class="problem-area">
          <div id="non-math-area">
            <p class="congrats">Congrats!</p>
            <div class="mathMode">&nbsp;</div>
            <div id="results"></div>
            <div id="buttonsDiv">
              <p><button class="button-again" onclick="playitagain()">Play Again</button></p>
              <p><button class="button-again" onclick="location.href='../index.html'">Back to Title</button></p>
            </div>
          </div>
          <div id="encouragement"></div>
          <div id="math-problems">
            <div id="set1">
              <div id="row1"></div>
              <div id="solution1"></div>
            </div>
            <div id="set2">
              <div id="row2"></div>
              <div id="solution2"></div>
            </div>
            <div id="set3">
              <div id="row3"></div>
              <div>
                <input class="math-box" id="math-answer" autocomplete="off" maxlength="3" type="tel" novalidate>
              </div>
            </div>
            <div id="set4">
              <div id="row4"></div>
              <div></div>
            </div>
            <div id="set5">
              <div id="row5"></div>
              <div></div>
            </div>
          </div>
        </div>
      </div>

      <div class="blank-space"></div>

    </div>

    <script src="../shared-assets/js/local-storage.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
