<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>So Many Numbers!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body id="gameBG" onload="generateGame(30)">

    <div class="container progress-bar">
      <div id="gauge">
        <div id="percentageBar"></div>
        <div id="active-gauge"></div>
      </div>
    </div>


    <div class="container" style="height:100%;">
      <div class="row" style="height:100%;">
      <div class="col-2">
        <div id="score-meter">

        </div>
      </div>
      <div class="col-8" id="problem-area">
        <div id="non-math-area">

        </div>
        <table id="math-problems">
          <tbody>
            <tr id="set1">
              <td id="row1">&nbsp;</td>
              <td id="solution1">&nbsp;</td>
            </tr>
            <tr id="set2">
              <td id="row2">&nbsp;</td>
              <td id="solution2">&nbsp;</td>
            </tr>
            <tr id="set3">
              <td id="row3"> </td>
              <td><input id="math-answer" maxlength="3"></td>
            </tr>
            <tr id="set4">
              <td id="row4">&nbsp;</td>
              <td></td>
            </tr>
            <tr id="set5">
              <td id="row5">&nbsp;</td>
              <td></td>
            </tr>
          </tbody>
        </table>

      </div>
      <div class="col-2">
        <div id="timer-area">
        </div>
      </div>
            </div>
    </div>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
